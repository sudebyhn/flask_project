<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web</title>
    <link href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<!--sırası önemli jquery önce sonra java-->
    <script src="{{ url_for('static', filename='js/jquery-3.7.0.min.js') }}" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>



</head>
<body>
    <script src="/static/jquery-3.7.1.min.js"></script>
    <script src="/static/script.js"></script>
    <div class="container">  
        <div class="header">
            <h1>Live Weather Forecast</h1>
            <div class="weather-input">
                <input type="text" name="city" id="city_input" placeholder="Enter city name">
                <button type="button" id="searchBtn">
                    <i class="fa-regular fa-search"></i> Search
                </button>
                <button type="button" id="locationBtn">
                    <i class="bx bx-target-lock"></i> Current Location
                </button>
            </div>
        </div>

        <div class="weather-data">
            <div class="weather-left">
                <div class="current-weather">

                    <div class="city-name"> <!-- son eklenen -->
                        <span id="city1"> ____</span></p>
                       
                    </div>

                    <div class="details">
                        <p id="now">Now</p>
                        <h2 id="temp"> ___&deg;C</h2>
                        <p id="description"> __</p>
                    </div>
                    <div class="weather-icon">
                        <img id="icon" src="https://openweathermap.org/img/wn/04d@2x.png" alt="Weather Icon">
                    </div>
                </div>
                <hr>
                
                <div class="card-footer">
                    <p><i class="fa-light fa fa-calendar"></i>
                        <span id="date"> ____</span></p>
                    <p><i class="fa-light fa fa-location"></i>
                        <span id="city"> ____</span></p>
                </div>
                <div class="sunrise-sunset">
                    <div class="item">
                        <i class="fa-light fa-sunrise"></i>
                        <div>
                            <h2>Sunrise</h2>
                            <p id="sunrise"> ___</p> <!-- ID eklendi -->
                        </div>
                    </div>
                    <div class="item">
                        <i class="fa-light fa-sunset"></i>
                        <div>
                            <h2>Sunset</h2>
                            <p id="sunset"> ___</p> <!----> 
                        </div>
                    </div>
                </div>
                <div class="highlights">
                    <div class="card">
                        <div class="card-head">
                            <h3>Wind Status</h3>
                            <i class="fa-light fa-wind"></i>
                        </div>
                        <h3 id="wind-speed"> ___%</h3>
                        <p>Wind</p>
                    </div>
                    <div class="card">
                        <div class="card-head">
                            <h3>Humidity</h3>
                            <i class="fa-light fa-raindrops"></i>
                        </div>
                        <h3 id="humidity"> ___%</h3>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>

            <div class="weather-right">
                <h2>5 Days Forecast</h2>
                <div class="day-forcast">
                    <div class="forecast-item">
                        <div class="icon-wrapper">
                            <img src="https://openweathermap.org/img/wn/02d.png" alt="Forecast Icon">
                            <span> ___&deg;C</span>
                        </div>
                        <p> ___</p>
                    </div>
                    <div class="forecast-item">
                        <div class="icon-wrapper">
                            <img src="https://openweathermap.org/img/wn/02d.png" alt="Forecast Icon">
                            <span> ___&deg;C</span>
                        </div>
                        <p>___</p>
                    </div>
                    <div class="forecast-item">
                        <div class="icon-wrapper">
                            <img src="https://openweathermap.org/img/wn/02d.png" alt="Forecast Icon">
                            <span> ___&deg;C</span>
                        </div>
                        <p>___</p>
                    </div>
                    <div class="forecast-item">
                        <div class="icon-wrapper">
                            <img src="https://openweathermap.org/img/wn/02d.png" alt="Forecast Icon">
                            <span> ___&deg;C</span>
                        </div>
                        <p>___</p>
                    </div>
                    <div class="forecast-item">
                        <div class="icon-wrapper">
                            <img src="https://openweathermap.org/img/wn/02d.png" alt="Forecast Icon">
                            <span> ___&deg;C</span>
                        </div>
                        <p>___</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/jquery-3.7.0.min.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
